<!DOCTYPE html>
<html>

<head>
    <title>데이터 전송</title>
    <link rel="stylesheet" type="text/css" href="index.css"> <!-- 스타일 시트를 추가 -->
</head>

<body>
    
    <div class="header">
        <span id="menu" class="menu">&#9776;</span>
        <span id="smiley"></span>
    </div>
    <div class="menu-container menu-open">
        <span class="menu">&#9776;</span>
        <!-- 메뉴 컨테이너를 추가 -->
        <ul class="menu-list">
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
    <div class="content">
        <h1>데이터 전송 예제</h1>
        <input type="text" id="inputField">
        <button id="submitButton">전송</button>
        <div id="userInfo"></div>
        <div id="responseContainer"></div>

    </div>
    <script src="index.js"></script> <!-- index.js 파일을 로드 -->
    <script>// AJAX 요청을 사용하여 서버에서 데이터를 요청
        const input = document.getElementById("inputField");
        const smileyIcon = document.getElementById("smiley");
        const aTag = document.getElementsByTagName("a");
        const content = document.getElementsByClassName("content");

        fetch('http://localhost:3000/jsonfile')
            .then(response => response.json())
            .then(data => {
                // 가져온 데이터를 HTML 페이지에 표시
                smileyIcon.innerHTML = data.header.logo;
                for (let i = 0; i < 4; i++) {
                    aTag[i].innerHTML = data.header.hamburgerMenu[i]
                    aTag[i].href = data.header.hamburgerMenu[i]
                }
                input.placeholder = data.header.promptInputPlaceholder;
            })
            .catch(error => {
                console.error('Error:', error);
            });

        fetch('style.json')
            .then(response => response.json())
            .then(styleData => {
                // 스타일 데이터에서 변수 값을 읽어옵니다.
                const { colors, fonts, icons } = styleData;

                // CSS 변수에 값을 설정합니다.
                // document.documentElement.style.setProperty('--primary-color', colors.primary);
                // document.documentElement.style.setProperty('--secondary-color', colors.secondary);
                document.content[0].style.background(colors.secondary);
                // document.documentElement.style.setProperty('--text-color', colors.text);
                // document.documentElement.style.setProperty('--main-font', fonts.main);
                // document.documentElement.style.setProperty('--alternate-font', fonts.alternate);
                // document.documentElement.style.setProperty('--logo-icon', icons.logo);
                // document.documentElement.style.setProperty('--user-avatar-icon', icons.userAvatar);
            })
            .catch(error => {
                console.error('Error loading style data:', error);
            });
    </script>
</body>

</html>
